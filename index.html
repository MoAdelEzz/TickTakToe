<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>



    <div class="Grid">
        
        <div class="Row">
            <div class="cell" id="1" role="button"></div>
            <div class="cell" id="2" role="button"></div>
            <div class="cell noBorder" id="3" role="button"></div>
        </div>

        <div class="Row">
            <div class="cell" id="4" role="button"></div>
            <div class="cell" id="5" role="button"></div>
            <div class="cell noBorder" id="6" role="button"></div>
        </div>

        <div class="Row noBorder">
            <div class="cell" id="7" role="button"></div>
            <div class="cell" id="8" role="button"></div>
            <div class="cell noBorder" id="9" role="button"></div>
        </div>

    </div>

    <div class="Score">

    </div>


<script src="./js/app.js"></script>
</body>

</html>
